<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>توثيق | مبادرة توثيق أدلة الأداء المهني</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              oman: {
                red: '#C8102E', // Adjusted for better vibrance
                green: '#008546', // Adjusted for better vibrance
                white: '#FFFFFF',
                silver: '#A5A5A5',
                text: '#2D3748',
                bg: '#F3F4F6'
              }
            },
            fontFamily: {
              sans: ['Cairo', 'sans-serif'], // Changed to Cairo for modern look
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <!-- Google Fonts: Cairo for modern Arabic typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #F3F4F6;
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      @media print {
        @page { size: A4; margin: 10mm; }
        .no-print { display: none !important; }
        .print-break-inside { break-inside: avoid; }
        
        /* Force background colors and reset layout for print */
        body, html { 
          background-color: white !important; 
          background-image: none !important; 
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important;
          overflow: visible !important;
          height: auto !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        
        #root, main, .report-container {
          display: block !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          position: static !important;
          visibility: visible !important;
        }

        /* Hide everything else */
        body > *:not(#root) { display: none !important; }
        
        /* Ensure Grid works in print */
        .grid { display: grid !important; }
      }
    </style>
